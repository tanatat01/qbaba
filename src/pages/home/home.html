<ion-header>
  <ion-navbar>
    <ion-title>Q BABA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button small color="danger" (click)="newbarber()">เพิ่มร้านตัดผม</button>
  <ion-list>
    <ion-item *ngFor="let b of barbershop">
      <h2>{{b.BabberID}}</h2>
      <p>{{b.BaberName}}</p>
        <button ion-button clear item-end (click)="showDetail(b.BabberID)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
