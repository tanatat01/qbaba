<ion-header>
  <ion-navbar>
    <ion-title>Q BABA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-list>
    <ion-item *ngFor="let b of barbershop">
      <h2>{{b.BabberID}}</h2>
      <p>{{b.BaberName}}</p>
        <button ion-button clear item-end (click)="showDetail(b.BabberID)">View</button>
        <button ion-button clear item-end (click)="deletedata(b.BabberID)">Delete</button>
        <button ion-button clear item-end (click)="editdata(b.BabberID)">Edit</button>
    </ion-item>
  </ion-list>
    <ion-fab right bottom><button ion-fab mini (click)="newbarber()"><ion-icon name="add"></ion-icon></button></ion-fab>
</ion-content>
